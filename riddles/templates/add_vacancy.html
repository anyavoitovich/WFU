{% extends 'index.html' %}

{% block content %}
    <style>
        /* Стили для всплывающего окна предупреждения */
        #warning-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
    </style>
  <h2>Add Vacancy</h2>


  <form method="post" action="{% url 'add_vacancy' %}">
    {% csrf_token %}

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" required></textarea>
    <br>

    <label for="requirements">Requirements:</label>
    <textarea id="requirements" name="requirements" rows="4" required></textarea>
    <br>

    <label for="salary">Salary:</label>
    <input type="number" id="salary" name="salary" required>
    <br>

    <button type="submit" onclick="return validateForm()">Add Vacancy</button>
  </form>

  {% if warning %}
<div id="warning-popup">
    <p>User has no employer. Please contact support.</p>
</div>
{% endif %}
{% endblock %}
