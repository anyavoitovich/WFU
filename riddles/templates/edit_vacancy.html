{% extends "index.html" %}
{% block title %}Редактирование вакансии{% endblock title %}
{% block header %}Редактирование вакансии{% endblock header %}

{% block content %}
    <style>
        /* Стили для всплывающего окна предупреждения */
        #warning-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
         h2 {
        color: rgb(255, 193, 7);
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
    }

    input:focus {
        border-color: rgb(255, 193, 7);
    }
    textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
    }

    textarea:focus {
        border-color: rgb(255, 193, 7);
    }

    button {
        background-color: rgb(255, 193, 7);
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #ffaa00;
    }

    a {
        text-decoration: none;
        color: rgb(255, 193, 7);
        /*display: block;*/
        margin-top: 10px;
    }
    </style>

  <form method="post">
    {% csrf_token %}
    <label for="title">Название:</label>
    <input type="text" name="title" value="{{ vacancy.title }}">
    <label for="description">Описание:</label>
    <textarea name="description">{{ vacancy.description }}</textarea>
    <label for="requirements">Требования:</label>
    <textarea name="requirements">{{ vacancy.requirements }}</textarea>
    <label for="salary">Зарплата:</label>
    <input type="text" name="salary" value="{{ vacancy.salary }}">
    <button type="submit">Сохранить</button>
  </form>
{% endblock content %}
