{% extends "index.html" %}
{% block title %}Удаление резюме{% endblock title %}
{% block header %}Удаление резюме{% endblock header %}

{% block content %}
<style>
  button {
        background-color: rgb(255, 193, 7);
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #ffaa00;
    }
</style>

  <p>Вы уверены, что хотите удалить резюме "{{ resume.profession }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
  </form>
{% endblock content %}
